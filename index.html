<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<title>Fernanda Gostosa</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  html, body { height: 100%; margin: 0; background:#080a0f; }
  canvas { display:block; width:100%; height:100%; touch-action:none; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
(function(){
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let W,H,DPR,center,baseScale;

  let nodes=[],edges=[];
  const pointer={x:0,y:0,active:false,radius:140,pull:1.2};

  const MESSAGE = ["Fernandinha,", "sua pele está linda!"];
  const FONT = "Orbitron, Rajdhani, Arial, sans-serif";

  function resize(){
    DPR = window.devicePixelRatio||1;
    W = window.innerWidth*DPR;
    H = window.innerHeight*DPR;
    canvas.width=W; canvas.height=H;
    canvas.style.width = W/DPR+"px";
    canvas.style.height = H/DPR+"px";
    center={x:W/2,y:H/2};
    baseScale=Math.min(W,H)*0.38;
    regenerate();
  }

  function heartEmojiInside(nx,ny){
    const x=nx, y=-ny*1.1;
    return Math.pow(x*x+y*y-1,3)-x*x*y*y*y <= 0.02;
  }

  function regenerate(){
    nodes=[]; edges=[];
    const target=1200;
    let tries=0;
    while(nodes.length<target && tries<target*50){
      tries++;
      const nx=Math.random()*2.4-1.2;
      const ny=Math.random()*2.4-1.2;
      if(!heartEmojiInside(nx,ny)) continue;
      const px=center.x+nx*baseScale;
      const py=center.y+ny*baseScale;
      nodes.push({x0:px,y0:py,bit:Math.random()<.5?"0":"1"});
    }
    // links
    const r2=60*DPR*60*DPR;
    for(let i=0;i<nodes.length;i++){
      for(let j=i+1;j<nodes.length;j++){
        const dx=nodes[j].x0-nodes[i].x0,dy=nodes[j].y0-nodes[i].y0;
        if(dx*dx+dy*dy<r2) edges.push([i,j]);
      }
    }
  }

  function animate(now){
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,W,H);
    const t=now/1000;
    const breathe=1+0.01*Math.sin(t*2);

    // linhas
    ctx.strokeStyle="rgba(0,229,255,0.18)";
    ctx.lineWidth=1.1*DPR;
    ctx.beginPath();
    for(const [i,j] of edges){
      const a=nodes[i],b=nodes[j];
      let ax=center.x+(a.x0-center.x)*breathe;
      let ay=center.y+(a.y0-center.y)*breathe;
      let bx=center.x+(b.x0-center.x)*breathe;
      let by=center.y+(b.y0-center.y)*breathe;
      ctx.moveTo(ax,ay);
      ctx.lineTo(bx,by);
    }
    ctx.stroke();

    // bits
    ctx.fillStyle="white";
    ctx.font=`${12*DPR}px monospace`;
    ctx.textAlign="center"; ctx.textBaseline="middle";
    for(const n of nodes){
      const x=center.x+(n.x0-center.x)*breathe;
      const y=center.y+(n.y0-center.y)*breathe;
      ctx.fillText(n.bit,x,y);
    }

    // FRASE — clara, vetorial, sem 0/1
    ctx.font=`${Math.round(W/DPR<700?22*DPR:28*DPR)}px ${FONT}`;
    ctx.fillStyle="white";
    ctx.textAlign="center"; ctx.textBaseline="middle";
    const lineH=(W/DPR<700?28:34)*DPR;
    MESSAGE.forEach((line,i)=>{
      const tx=center.x+(W/DPR>=900?W*0.25:0);
      const ty=center.y+(i-0.5)*lineH + (W/DPR>=900?0:H*0.25);
      // deslocamento suave com ponteiro
      const dx=pointer.active?(pointer.x-tx)*0.02:0;
      const dy=pointer.active?(pointer.y-ty)*0.02:0;
      ctx.fillText(line,tx+dx,ty+dy);
    });

    requestAnimationFrame(animate);
  }

  canvas.addEventListener("pointermove",e=>{
    const r=canvas.getBoundingClientRect();
    pointer.x=(e.clientX-r.left)*DPR;
    pointer.y=(e.clientY-r.top)*DPR;
    pointer.active=true;
  });
  canvas.addEventListener("pointerleave",()=>pointer.active=false);

  window.addEventListener("resize",resize);
  resize(); requestAnimationFrame(animate);
})();
</script>
</body>
</html>
